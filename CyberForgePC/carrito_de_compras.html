<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - CyberforgePC</title>
    <style>
        body {
            background-color: #8A2BE2; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; 
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; 
        }
        .title {
            background-color: #6A1B9A; 
            color: #ffffff; 
            padding: 10px 20px;
            font-size: 24px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            max-width: 1000px;
            width: 100%;
        }
        .item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ffffff; 
            text-align: center;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .item h2 {
            margin: 10px 0;
        }
        .item p {
            margin: 5px 0;
            font-size: 16px;
        }
        .item a {
            display: block;
            padding: 10px 20px;
            background-color: #8A2BE2; 
            color: #ffffff; 
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .item a.btn-remove {
            background-color: #f44336; 
        }
        .item a.btn-checkout {
            background-color: #4CAF50; 
        }
        .item a:hover {
            background-color: #6A1B9A; 
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="Videos\VideoFondo1.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <div class="title">
        Carrito de Compras
    </div>
    <div class="container" id="cart-items">
        
    </div>
    <div class="container">
        <div id="cart-total">
            <strong>Total: $<span id="cart-total-value">0.00</span></strong>
        </div>
        <a href="#" class="item a btn-checkout" onclick="pay()">Pagar</a>
    </div>

    <footer>
        <p>&copy; 2024 CyberforgePC. Todos los derechos reservados.</p>
    </footer>

    <script>
        
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('producto_id'),
                name: params.get('nombre'),
                price: parseFloat(params.get('precio')),
                image: params.get('imagen')
            };
        }

        
        function addToCart(item) {
            const cartItems = document.getElementById('cart-items');
            const cartTotalValue = document.getElementById('cart-total-value');
            
            
            const newItem = document.createElement('div');
            newItem.classList.add('item');
            newItem.dataset.id = item.id; 
            newItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h2>${item.name}</h2>
                <p>Precio: $${item.price.toFixed(2)}</p>
                <a href="#" class="btn-remove" onclick="removeFromCart(${item.id})">Quitar</a>
            `;

            
            cartItems.appendChild(newItem);

            
            let currentTotal = parseFloat(cartTotalValue.textContent);
            currentTotal += item.price;
            cartTotalValue.textContent = currentTotal.toFixed(2);
        }

        
        function removeFromCart(itemId) {
            const cartItems = document.getElementById('cart-items');
            const cartTotalValue = document.getElementById('cart-total-value');

            
            const itemToRemove = document.querySelector(`.item[data-id="${itemId}"]`);

            if (itemToRemove) {
                
                const priceToRemove = parseFloat(itemToRemove.querySelector('p').textContent.split(': $')[1]);

                
                cartItems.removeChild(itemToRemove);

                
                let currentTotal = parseFloat(cartTotalValue.textContent);
                currentTotal -= priceToRemove;
                cartTotalValue.textContent = currentTotal.toFixed(2);
            }
        }

        
        function pay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotalValue = document.getElementById('cart-total-value');

            
            while (cartItems.firstChild) {
                cartItems.removeChild(cartItems.firstChild);
            }

            
            cartTotalValue.textContent = '0.00';

            
            alert('Â¡Gracias por tu compra!');
        }

        
        function initializeCartFromParams() {
            const params = getUrlParams();
            if (params.id && params.name && params.price && params.image) {
                addToCart(params); 
            }
        }

        
        window.onload = initializeCartFromParams;
    </script>
</body>
</html>
