<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Pedidos - CyberforgePC</title>
    <style>
        body {
            background-color: #8A2BE2; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; 
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; 
        }
        .title {
            background-color: #6A1B9A; 
            color: #ffffff; 
            padding: 10px 20px;
            font-size: 24px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            max-width: 1000px;
            width: 100%;
        }
        .item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ffffff; 
            text-align: center;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .item h2 {
            margin: 10px 0;
        }
        .item p {
            margin: 5px 0;
            font-size: 16px;
        }
        .item a {
            display: block;
            padding: 10px 20px;
            background-color: #8A2BE2; 
            color: #ffffff; 
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .item a.btn-remove {
            background-color: #f44336; 
        }
        .item a.btn-checkout {
            background-color: #4CAF50; 
        }
        .item a:hover {
            background-color: #6A1B9A; 
        }
        .orders-container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        .order {
            background-color: #6A1B9A;
            color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .order h3 {
            margin: 0;
            font-size: 20px;
        }
        .order p {
            margin: 5px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="Videos\VideoFondo1.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <div class="title">
        Administrador de Pedidos
    </div>

    <div class="orders-container" id="orders-container">
        
    </div>

    <footer>
        <p>&copy; 2024 CyberforgePC. Todos los derechos reservados.</p>
    </footer>

    <script>
        
        function initializeOrders() {
            
            const orders = [
                {
                    id: 1,
                    items: [
                        { id: 1, name: 'Teclado Gaming', price: 199.99, image: 'Imagenes\Tecladog1.jpg' },
                        { id: 2, name: 'Ratón Gamer', price: 59.99, image: 'Imagenes\Mouseg1.jpg' }
                    ],
                    total: 259.98
                },
                {
                    id: 2,
                    items: [
                        { id: 3, name: 'Auriculares Inalámbricos', price: 129.99, image: 'Imagenes\Diademag1.jpg' }
                    ],
                    total: 129.99
                }
            ];

            const ordersContainer = document.getElementById('orders-container');

            
            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.classList.add('order');
                orderElement.innerHTML = `
                    <h3>Pedido #${order.id}</h3>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="item">
                                <img src="${item.image}" alt="${item.name}">
                                <h2>${item.name}</h2>
                                <p>Precio: $${item.price.toFixed(2)}</p>
                            </div>
                        `).join('')}
                    </div>
                    <p>Total: $${order.total.toFixed(2)}</p>
                `;
                ordersContainer.appendChild(orderElement);
            });
        }

        
        window.onload = initializeOrders;
    </script>
</body>
</html>
