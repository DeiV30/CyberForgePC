    <h1 class="text-center mt-5" id="product-title-form">Crear Producto</h1>
    <div class="card">
        <div class="card-body text-center d-flex flex-column align-items-center">
            <form id="product-form" method="post" data-bs-theme="light">
                <div class="mb-3"><img id="image-preview" class="mb-4 object-fit-cover" width="100" height="80" loading="lazy"><input class="form-control" type="file" id="image" name="image"></div>
                <div class="mb-3"><input class="form-control" type="text" id="name" placeholder="nombre" name="name"></div>
                <div class="mb-3"><textarea class="form-control" id="description" placeholder="descripción" name="description"></textarea></div>
                <div class="mb-3"><input class="form-control" type="number" id="price" name="price" placeholder="precio"></div>
                <div class="mb-3"><select class="form-select" id="category" name="category">
                        <option value="" selected="">Seleccione una opción</option>
                    </select></div>
                <div class="mb-3"><input class="form-control" type="number" id="stock" name="stock" placeholder="stock"></div>
                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Guardar</button></div>
            </form>
        </div>
